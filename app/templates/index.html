{% extends "layout.html" %}

{% block script %}
    /static/script_index.js
{% endblock %}

{% block title %}
    Choose your game
{% endblock %}

{% block main %}
    {% block body %}
    <div class="wrapper">
        <div class="header">
            <h1>Minesweeper</h1>
        </div>
        
        <div class="section">
            <div class="header">
                <h3>Choose your game</h3>
            </div>
            <div class="container">
                <form id="default" action="/create" method="get">
                    <input class="btn btn-primary minesweeper-button" type="submit" name="mode" value="Small: 9×9, 10 mines">
                    <input class="btn btn-primary minesweeper-button" type="submit" name="mode" value="Medium: 16×16, 40 mines">
                    <input class="btn btn-primary minesweeper-button" type="submit" name="mode" value="Hard: 30×16, 99 mines">
                    <input class="btn btn-primary minesweeper-button" type="submit" name="mode" value="Extreme: 24×30, 160 mines">
                </form>
            </div>
        </div>

        <div class="section">
            <div class="header">
                <h3>Or create your own setup</h3>
            </div>
            <div class="container">
                <form id="custom" action="/create" method="get">
                    <div class="mb-2">
                        <label for="rows">Height (Rows): </label>
                        <input type="range" id="rows" name="rows" min="5" max="30" value="10">
                        <input type="number" id="rowsNumber" name="rows" min="5" max="30" value="10">
                    </div>
                    <div class="mb-2">
                        <label for="columns">Width (Columns): </label>
                        <input type="range" id="columns" name="columns" min="5" max="30" value="10">
                        <input type="number" id="columnsNumber" name="columns" min="5" max="30" value="10">
                    </div>
                    <div class="mb-2">
                        <label for="mines">Mines: </label>
                        <input type="range" id="mines" name="mines" min="5" max="150" value="20">
                        <input type="number" id="minesNumber" name="mines" min="5" max="150" value="20">
                    </div>
                    <div>
                        <input class="btn btn-primary minesweeper-button" type="submit" value="Create Game">
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
{% endblock %}
